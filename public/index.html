<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>r0s.in</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

  <script src="js/main.js"></script>
</head>

<body>
  <main>
    <h1 class="title">r0s.in</h1>
    <h1 class="subtitle">The link shortener as sticky as its name.</h1>

    <p>Enter a link here to shorten it!</p>

    <form class="before">
      <input type="text" name="url" placeholder="https://www.example.com">
      <button type="submit">Shorten!</button>
    </form>

    <form class="after">
      <input type="text" name="url" placeholder="https://www.example.com">
      <button class="copy">Copy!</button>
      <button class="shortenAnother">Shorten another!</button>
    </form>
  </main>
</body>
</html>
